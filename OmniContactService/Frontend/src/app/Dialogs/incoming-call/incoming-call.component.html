<div class="incoming-call">
  <h2>Incoming Call</h2>
  <p>A customer is calling</p>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="accept()">
      Accept
    </button>
    <button mat-raised-button color="warn" (click)="reject()">
      Reject
    </button>
  </div>
</div>
