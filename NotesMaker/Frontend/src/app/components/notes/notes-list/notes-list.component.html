<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
</head>

<body>
    <h3>Welcome to the world of Notes</h3>
    <button class="Add-button" (click)="openDialog()">+ Add Note</button>
    <div class="notes-container">
        @if(noteObj.length != 0){
            @for (note of noteObj; track note.id) {
                @let contentLength = note.content.length;
                <div class="noteStyle">
                    <p class="title">{{note.title}} </p>
                    <button matButton="elevated"
                            matTooltip="Info about the action"
                            aria-label="Button that displays a tooltip when focused or hovered over">
                            Action
                    </button>
                    @if(contentLength > 15){
                    <p class="content">{{note.content.substring(0, 15) + "..."}} </p>
                    }@else{
                    <p class="content">{{note.content}}</p>   
                    }
                    <button class="Edit-button" (click)="EditNote(note)">Edit</button>
                    <button class="Del-button" (click)="DeleteNote(note)">Delete</button>
                </div>
                
            }
        }
    </div>
</body>

</html>
