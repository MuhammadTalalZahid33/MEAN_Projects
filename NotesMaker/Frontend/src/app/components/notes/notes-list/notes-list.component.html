<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
</head>

<body>
    <h3>Welcome to the world of Notes</h3>
    <div class="AddSearch">
    <button class="Add-button" (click)="openDialog()">+ Add Note</button>
    <form>
        <label for="search"></label>
        <input 
            name="searchTerm"
            placeholder="Search Notes..."
            [formControl] = "searchTerm"
            class="search-input"
            >
    </form>
    </div>
    <div class="notes-container">
        <!-- @if(noteObj.length == 0){
            <div class="loader"></div>
            <p class="empty">Loading notes... or no notes found!</p>
        }@else{ -->
            @for (note of noteObj; track note.id) {
                @let contentLength = note.content.length;
                <div class="noteStyle">
                        <button
                            matButton="elevated"
                            [matTooltip]="getTooltipData(note)" 
                            aria-label="Detailed Info about Note..."
                            matTooltipClass="multi-line-tooltip">
                            ðŸ“‹
                        </button> 
                    <p class="title" [innerHTML]="note.title |  highlight: searchTerm.value"></p>
                    @if(contentLength > 30){
                    <p class="content" [innerHTML]="note.content.substring(0, 30) | highlight: searchTerm.value"></p>
                    }@else{
                    <p class="content" [innerHTML]="note.content | highlight: searchTerm.value"></p>   
                    }
                    <button class="Edit-button" (click)="EditNote(note)">Edit</button>
                    <button class="Del-button" (click)="DeleteNote(note)">Delete</button>
                </div>
                
            }@empty{
                <!-- <div class="loader"></div>
                <p class="empty">Loading notes...</p> -->
                <p class="empty">No Notes Found!</p>
            }
        <!-- } -->
    </div>
    @if(nlength != 0){
    <mat-paginator 
            [length]="nlength"
            [pageSize] ="pageSize"
            [pageSizeOptions] ="pageSizeOptions"
            [showFirstLastButtons]="true"
            [pageIndex]="currentPage"
            (page)="handlePageEvent($event)"
            aria-label="Select page">
    </mat-paginator>
    }
</body>

</html>
