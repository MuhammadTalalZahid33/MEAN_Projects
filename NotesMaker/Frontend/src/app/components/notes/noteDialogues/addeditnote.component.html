<!-- Note Add/Edit Dialog -->
<form #noteForm="ngForm" (ngSubmit)="onSave(noteForm)" class="note-form">

        <h2 class="form-heading">Note</h2>

        <label for="title" >Title</label>
        <input 
            type="text"
            placeholder="Enter title" 
            id="title" 
            name="title" 
            [(ngModel)]="note.title"
            #title="ngModel"
            required
        >

        <label for="content">Content</label>
        <textarea 
            id="content"
            placeholder="Enter content"
            name="content"
            [(ngModel)]="note.content"
            #content="ngModel"
            required
        ></textarea>

        <button type="submit" [disabled]="noteForm.invalid" class="submit-btn">
            Save
        </button>
</form>

<form #noteForm="ngForm" (ngSubmit)="onSave(noteForm)" class="note-form">
</form>
